name: Frontend CI

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Prepare env for CI
        run: cp .env.test .env

      - name: Lint
        run: npm run lint

      - name: Prettier check (optional)
        run: npx prettier -c .

      - name: Tests (coverage)
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7
